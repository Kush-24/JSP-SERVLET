<html>
<title>Student Drop-down Form :</title>

<body>
<form action="student-dropdown-response.jsp">

<!-- for making input fields -->
First Name: <input type="text" name="firstName" />
<br><br>
Last Name: <input type="text" name="lastName"/>
<br><br>

<!-- for making dropdown option in form  -->
Country Name: 
<select name="Country">
<option>Germany</option>
<option>USA</option>
<option>Japan</option>
<option>Korea</option>
<option>India</option>
</select>
<br><br>

<!-- for making radio button -->
Gender:
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="other"> Other
<br><br>

<!-- for making checkbox in form -->
Favorite Programming Language :<br>
<input type="checkbox" name="favLang" value="java"> Java
<input type="checkbox" name="favLang" value="C#"> C#
<input type="checkbox" name="favLang" value="phython"> Phython
<input type="checkbox" name="favLang" value="JS"> Java Script
<br><br>


<!-- for making submit button -->
<input type="submit" value="Submit" />


</form>
</body>
</html>
